{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="w3-padding-large" id="main">
        <h1>Please Login:</h1>
        {% if form.errors %}
            <h3>Username or Password mismatch. Try again!</h3>
        {% endif %}
        <form action="{% url 'login' %}" method="POST" >
            {%  csrf_token %}
            {% bootstrap_form form %}

            <input type="submit" class="btn btn-primary " value="Login">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </br>
    </br>
        <h4>New Here?</h4>
        <a class="btn btn-success btn-sm" href="{% url 'signup' %}"}>Signup</a>
    </div>
{% endblock %}
