{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="w3-padding-large" id="main">
<div class="empty-form">
    <h3>New Comment</h3>
    <form class="post-form" method="POST">
       {% bootstrap_form form %}
        {% csrf_token %}
        <button class="save btn btn-default" type="submit" value="Post Comment">Comment</button>
    </form>
    <script> var editor = new MediumEditor('.editable');</script>
</div>
</div>
{% endblock %}
