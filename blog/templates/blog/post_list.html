{% extends 'blog/base.html' %}
{% block content %}
    <div class="w3-padding-large" id="main">
        {% for post in post_list %}
            <div class="new">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            </div>
            <div class="date">
                <p style="font-size: 13px;">Published on: {{ post.published_date|date:"D M Y" }}</p>
            </div>
            <p href="{% url 'post_detail' pk=post.pk %}">{{ post.approve_comments.count }} Comments</p>
            <!-- .count is default-->
        {% endfor %}
    </div>
{% endblock %}
